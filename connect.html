<section class="connect-container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 text-center" style="margin-top: 310px;">
      <h1 class="playfair-display-i text-white" style="font-size: 80px;">Let's Connect</h1>

<section class="reveal">
  <div class="row justify-content-center text-center mt-5 pt-5">
    <div class="col-md-10 col-lg-10">
      <h3>If you have any questions, please don't hesitate to contact me.</h3>
    </div>
  </div>

  <div class="row justify-content-between m-5 p-5">
    <div class="col-md-6 col-lg-5">
                <!-- Tidycal link widget begin -->
      <div class="tidycal-embed" data-path="yourelitemindsetcoach/30-minute-meeting"></div>
        <script src="https://assets.tidycal.com/js/embed.js" async></script>
                <!-- Tidycal link widget end -->
    </div>
    
    <div class="col-md-6 col-lg-5">
        <div class="flex min-h-screen bg-gray-50 dark:bg-gray-900">
          <div class="bg-white p-4 m-4 rounded-md shadow">
            <div class="col-4">
              <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="73152002-d028-4d5f-b063-a68529740f43" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />
  
                        <div>
                          <label for="name" class="mb-3 text-sm text-gray-600 dark:text-gray-400">Full Name</label>
                          <input type="text" name="name" id="name"  required class="w-full px-5 py-1 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div >
                          <label for="email" class="mb-3 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                          <input type="email" name="email" id="email"  required class="w-full px-5 py-1 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div >
                          <label for="message" class="mb-3 text-sm text-gray-600 dark:text-gray-400">Your Message</label>
                          <textarea rows="5" name="message" id="message" class="w-full px-5 py-1 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
                        </div>
                        <div class="m-3 p-3">
                          <button type="submit" class="w-full px-5 py-1 text-white bg-purple-300 rounded-md focus:bg-indigo-600 focus:outline-none">
                            Send Message
                          </button>
                        </div>
                        <p class="text-base text-center text-gray-400" id="result"></p>
                      </form>
          </div>
        </div>
      </div>
    </div>
  </div>
